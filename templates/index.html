{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

    <h1 class="pb-3">Record Latest Match</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-12 col-md-7">

                <form action="/" method="POST" id="matchform" class="w-100">

                    <div class="form-group d-flex justify-content-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="result" id="loss" value="loss">
                            <label class="form-check-label text-medium" for="loss">Lost</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="result" id="win" value="win">
                            <label class="form-check-label text-medium" for="win">Won</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <select class="form-control w-50" name="game">
                                    <option disabled="disabled" selected>Last game played</option>
                                    {% for game in finals %}
                                        <option value= '{{ game["name"] }}'>{{ game["name"].title() }}</option>
                                    {% endfor %}
                                    <option disabled="disabled">----</option>
                                    {% for game in nonfinals %}
                                        <option value= '{{ game["name"] }}'>{{ game["name"].title() }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <input class="form-control w-50" name="round" placeholder="Number of rounds" type="number" min="1" max="8" step="1">
                            </div>
                        </div>
                        <div class="col"></div>

                    </div>



                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
            <div class="col"></div>
        </div>






    </div>



{% endblock %}
